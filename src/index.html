<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./images/favicon.ico">

<body>
  <article class="panel is-primary">
    <p class="panel-heading" style="text-align: center;">
      The Report of the Week DB

      <p class="control has-icons-left is-expanded">
        <input class="input" type="text" placeholder="Search your favorite fast food...">
            <span class="icon is-left">
              <img style="width: 20px; height: auto;" src="./images/585e4ad1cb11b227491c3391.png">
            </span>
      </p>
      <p class="control">
        <a class="button is-info" href="https://www.youtube.com/user/TheReportOfTheWeek" target="_blank">?</a>
      </p>
    </div>

    <div class="field is-grouped is-grouped-multiline" style="flex-direction: row; justify-content: center; align-items: center;margin-bottom:1em;">
      <p style="margin-bottom: 0.25rem; margin-right: 0.25rem;" class="control"> <a style="font-size: 0.85rem;" 
        class="button is-info is-outlined is-rounded is-small is-loading" id="All">
          All
        </a>
      </p>
    </div>
    <div class="field report-list">
    <a class="panel-block is-active">
      <span class="panel-icon">

    </a>
    <a class="panel-block">
      <span class="panel-icon">

      </span>

    </a>
    <a class="panel-block">

        <i class="fas fa-code-branch" aria-hidden="true"></i>
      </span>

    </a>
    <a class="panel-block">
      <span class="panel-icon">
        <i class="fas fa-code-branch" aria-hidden="true"></i>
      </span>
    </a>
  </div>
    <nav id="navbarBottom" class="navbar is-fixed-bottom has-shadow">
      <div class="panel-block">
        <button class="button reset-all is-info is-rounded is-fullwidth" style="width: 59vw;">
          Reset all filters
        </button>
        <button class="button back-to-top is-info is-rounded is-fullwidth" style="width:38vw; margin-left: 1vw;">
          Back to top
        </button>
      </div>
    </nav>
  </article>
  <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title" style="font-size: 1.2rem;">Modal title</p><br><br>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->
      </section>
      <footer class="modal-card-foot">
        <div class="buttons"><a class="modal-link"><button style="margin-right: 0.5rem;"
              class="button is-danger is-rounded">Watch on YouTube</button></a> <button
            class="button close-modal is-rounded">Cancel</button></div>
      </footer>
    </div>
  </div>

</html>
